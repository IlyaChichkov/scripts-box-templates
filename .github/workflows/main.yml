# change: github actions
on:
  push:
    branches:
    - master
  
jobs:
    update_map:
        runs-on: ubuntu-latest
        steps:
            - name: 'Basic information'
              run: |
                  echo "Running! ${HOME}"
                  echo "GITHUB_WORKFLOW - ${GITHUB_WORKFLOW}"
                  echo "GITHUB_ACTIONS - ${GITHUB_WORKSPACE}"
                  echo "GITHUB_REPOSITORY - ${GITHUB_REPOSITORY}"
            - name: 'Test'
              run: |
                  cd ${HOME}
                  ls ${GITHUB_WORKSPACE}
                  cd ${GITHUB_WORKSPACE}
                  ls ${GITHUB_WORKSPACE}